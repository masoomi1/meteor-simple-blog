<template name="Notifications">
  <li class="dropdown">
  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Notifications <span class="badge">{{notificationsCount}}</span> <span class="caret"></span></a>
  <ul class="dropdown-menu">
    {{#if notificationsCount}}
      {{#each notifications}}
        {{> Notification}}
      {{/each}}
    {{else}}
    <li><a href="#">No notifications</a></li>
    {{/if}}
  </ul>
</li>
</template>

<template name="Notification">
  <li><a href="#" class="notification"><strong>{{commenterName}}</strong> commented a post</a></li>
</template>
