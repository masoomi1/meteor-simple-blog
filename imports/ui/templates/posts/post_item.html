<template name="PostItem">
  <div class="post-item">
    <div class="container-fluid">
      <div class="col-xs-8">
        <h4>{{title}}</h4>
        <p><a href="{{url}}">{{domain}}</a></p>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary btn-small details">View</button>
      </div>
      <div class="col-xs-2">
        <button class="btn btn-warning btn-small edit-post">Edit</button>
      </div>
    </div>
  </div>
</template>
