<template name="PostsList">
  {{#if Template.subscriptionsReady}}
    <ul class="list-group">
    {{#each posts}}
      <li class="list-group-item list-post-item">{{> PostItem}}</li>
    {{/each}}
    </ul>
    <button class="btn btn-primary btn-block load-more"><strong>Load More Posts</strong></button>
  {{else}}
    {{> spinner}}
  {{/if}}
</template>
